<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <form name="form1">
        <h1>Calculadora</h1>
        
        <h3>Converter gigasbyte para megabytes</h3> <br>
        <input type="text" name="gigas" placeholder="Informe os Gigas">
        <input type="text" name="resumega" placeholder="Resultado"> 
        <button class="butao">Enviar</button>

        <h3>Calcular o número atômico e de massa de um atômo</h3>
        <input type="text" name="numato" placeholder="Digite o N° Atômico">
        <input type="text" name="nummassa" placeholder="Digite o N° de Massa">
        <input type="text" name="resut02" placeholder="Resultado">
         <button class="butao" onclick="quimica()">Enviar</button>

        <h3>Converter sua altura (em metros) para Centimetros</h3>
        <input type="text" name="numalt" placeholder="Digite sua altura, Exemplo: 1.70">
        <input type="text" name="resut03" placeholder="Resultado">
        <button class="butao" onclick="altura()">Enviar</button>

        <h3>Calcular a media de tres números</h3>
        <p class="textbody">Digite o 1° número:</p> <input type="text" name="num01">
        <p class="textbody" >Digite o 2° número:</p> <input type="text" name="num02">
         <p class="textbody" >Digite o 3° número: </p> <input type="text" name="num03">
         <p class="textbody" >Resultado: </p> <input type="text" name="resut04">
         <button class="butao" onclick="media()">Enviar</button>
    </form>








    <script src="./JS/script.js"></script>
</body>
</html>
